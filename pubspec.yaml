# =====================================================
# üéØ FLUTTER CONFIGURATION
# =====================================================

flutter:
  uses-material-design: true
  
  # Fonts - Noto Sans para caracteres especiais
  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/

# =====================================================
# üîß BUILD CONFIGURATION
# =====================================================

# Build runner configuration
build:
  targets:
    $default:
      builders:
        riverpod_generator:riverpod_generator:
          options:
            provider_name_suffix: "Provider"
            family_name_suffix: "Family"
            keep_private_providers: true
            enable_provider_override: true
            enable_enum_case: true
            enable_asserts: true
            enable_connection_state: true
            enable_global_provider: true
